odom_frame: husky/odom  # default: odom
base_link_frame: husky/base_link  # default: base_link
world_frame: husky/odom  # default: odom
#map_frame: map

two_d_mode: false  # default: true

predict_to_current_time: true

frequency: 50

odom0: husky_velocity_controller/odom
# X Y Z
# roll pitch yaw
# VX VY VZ
# roll_rate pitch_rate yaw_rate
# AX AY AZ
odom0_config: [false, false, false,
               false, false, false,
               true, true, true,
               false, false, true,
               false, false, false]
odom0_differential: false
odom0_queue_size: 10

imu0: imu/data
imu0_config: [false, false, false,
              true, true, true,
              false, false, false,
              true, true, true,
              true, true, true]
imu0_differential: true
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true
